<!DOCTYPE html>
<html>
    <head>
        <title>My webpage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Hello world</p>
        <div id="sell_data">
            <label for="feedback_input">We can sell your data</label>
            <input type="checkbox" id="feedback_input" checked>
        </div>
        <div id="box">
            <p id="box_dweller">I'm a box dweller</p>
        </div>
        <br>
        <div>
            <label for="files">Give us your files</label>
            <input type="file" id="files">
            <br>
            <label for="your_name">Give us your name</label>
            <input type="text" id="your_name">
            <br>
            <label for="your_pass">Give us your password</label>
            <input type="password" id="your_pass">
            <br>
            <label for="your_email">Sign up for newsletter</label>
            <input type="text" id="your_email">
            <label for="your_email2">@</label>
            <input type="text" id="your_email2">
            <br>
        </div>
        <button id="follow_button">We can sell your data</button>
    </body>
</html>
